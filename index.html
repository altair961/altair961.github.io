<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0"/>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/master.css" media="screen" />
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#2b5797">
	<meta name="theme-color" content="#ffffff">
	<title>Rocket Web</title>
</head>
<body>
<div id="page">
	<div id="header">
		<div id="logo-search-set">
			<img id="desktop-logo" src="images/logo/rocket-logo-desktop.png" alt="Logo showing a rocket. Desktop version." />
			<img id="smartphone-logo" src="images/logo/rocket_logo_smartphone.png" alt="Logo showing a rocket. Smartphone version." />
			<h1 id="title" >Reactive <span class="amp">&amp;</span> responsive web-sites for your business</h1>
			<fieldset title="Search on this site">
				<form class="group" action="/">
					<legend><span class="legend">search</span></legend>
					<input id="search-field" type="text" autocomplete="on" placeholder="          This site" class="text" />
					<input id="submit" type="button" value="go!" />
				</form>
			</fieldset>	
		</div>
	</div> <!-- /header -->
	<div>
		<button id="contact-us-btn" class="tab" onclick="switchToPage(event, 'contact-us')"><span>Step 3: Contact us</span></button>
		<img src="images/desktop/tips.png" alt="decorative image with arrows showing tips for buttons" />
	</div>
	<div id="blog">
		<div class="navbar group">
			<a class="tab horizontal-tab group active" onclick="switchToPage(event, 'Welcome')"><span>0 Welcome</span></a>
			<a class="tab horizontal-tab group" onclick="switchToPage(event, 'Products')"><span>1 Products</span></a>
			<a class="tab horizontal-tab group" onclick="switchToPage(event, 'Portfolio')"><span>2 Portfolio</span></a>
		</div>
		<div id="Welcome" class="tab-content tab-selected">
			<h3>London</h3>
			<p>London is the capital city of England.</p>
		</div>
		<div id="Products" class="tab-content tab-not-selected">
			<h3>Paris</h3>
			<p>Paris is the capital of France.</p>
		</div>
		<div id="Portfolio" class="tab-content tab-not-selected">
			<h3>Tokyo</h3>
			<p>Tokyo is the capital of Japan.</p>
		</div>
		<div id="contact-us" class="tab-content tab-not-selected">
			<h3>Moscow</h3>
			<p>Moscow is the capital of Russia</p>
		</div>
	</div> <!-- /.blog -->
</div>
</body>
</html>
