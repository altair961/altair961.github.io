<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0"/>
  <script type="text/javascript" src="js/tab-switcher.js"></script>
  <link rel="stylesheet" type="text/css" href="css/master.css" media="screen" />
</head>
<body>

<h2>Tabs</h2>
<p>Click on the buttons inside the tabbed menu:</p>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'London')">London</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
  <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
</div>

<div id="London" class="tab-content tab-selected">
  <h3>London</h3>
  <p>London is the capital city of England.</p>
</div>

<div id="Paris" class="tab-content tab-not-selected">
  <h3>Paris</h3>
  <p>Paris is the capital of France.</p> 
</div>

<div id="Tokyo" class="tab-content tab-not-selected">
  <h3>Tokyo</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>
     
</body>
</html>
